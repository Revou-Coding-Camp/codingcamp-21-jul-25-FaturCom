<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div>
            <h1>Simple To-Do list</h1>
            <p>Created By Fathur</p>
        </div>
    </header>

    <main>
        <!-- bagian filter dan  -->
        <section id="controls">
            <!-- filter berdasarkan tanggal -->
             <div class="filter-todo">
                 <div class="filter-group">
                     <label for="date-filter">Filter by Date:</label>
                     <input type="date" id="date-filter"/>
                 </div>
     
                 <!-- filter berdasarkan status -->
                  <div class="filter-group">
                     <label for="status-filter">Filter by Status:</label>
                     <select id="status-filter">
                         <option value="all">All</option>
                         <option value="in progress">In Progress</option>
                         <option value="completed">Compelted</option>
                         <option value="expired">Expired</option>
                     </select>
                  </div>
             </div>

             <!-- tombol dan aksi -->
              <div class="actions-btns">
                <button id="add-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">add</span>Add</button>
                <button id="edit-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">edit</span>Edit</button>
                <button id="remove-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">delete</span>Delete</button>
              </div>
        </section>

        <!-- modal view -->

        <section class="modal-container hidden" id="modal-container">
            <div class="modal-view">
                <div class="modal-header">
                    <h2>Add a New Task</h2>
                </div>
                <div class="modal-content">
                    <form id="todo-form">
                        <input type="text" id="task" class="modal-input" placeholder="Enter a new task" required />
                        <input type="date" id="due-date" class="modal-input" required />
                        <input type="time" id="due-time" class="modal-input" required />
                        <button type="submit" id="submit-btn" class="modal-btn">Submit</button>
                        <button type="button" id="cancel-btn" class="modal-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- bagian daftar todo -->
        <section>
            <div id="todo-list" class="todo-list">
                <h2>Task List</h2>
                <!-- pesan jika tugas tidak ada -->
                <p class="no-assignments hidden">No Assignments</p>
                <div class="task open">
                    <div class="task-main">
                        <p class="task-text">Halo dari dunia ini</p>
                    </div>

                    <div class="task-detail">
                        <p class="due-date">Due Date: 27/07/2025</p>
                        <p class="due-date">Due Time: 14:10</p>
                        <button class="mark-complete"><span class="material-symbols-outlined icon-medium">check</span>Complete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
