<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div>
            <h1>Simple To-Do list</h1>
            <p>Created By Fathur</p>
        </div>
    </header>

    <main>
        <!-- bagian filter dan  -->
        <section id="controls">
             <div class="filter-todo">
                 <!-- filter berdasarkan status -->
                  <div class="filter-group">
                     <label for="status-filter">Filter by Status:</label>
                     <select id="status-filter">
                         <option value="all">All</option>
                         <option value="in progress">In Progress</option>
                         <option value="complete">Completed</option>
                         <option value="expired">Expired</option>
                     </select>
                  </div>
             </div>

             <!-- tombol dan aksi -->
              <div class="actions-btns">
                <button id="add-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">add</span>Add</button>
                <button id="edit-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">edit</span>Edit</button>
                <button id="remove-todo" class="btn-action"><span class="material-symbols-outlined icon-medium">delete</span>Delete</button>
              </div>
        </section>

        <!-- modal view -->

        <section class="modal-container hidden" id="modal-container">
            <div class="modal-view">
                <div class="modal-header">
                    <h2>Add a New Task</h2>
                </div>
                <div class="modal-content">
                    <div class="modal-error hidden">
                        <ul class="error-list">
                            <!-- pesan error akan ditampilkan di sini -->
                            <li class="error-item hidden" id="error-task-input">Input text must be filled in</li>
                            <li class="error-item hidden" id="error-duedatetime-input">Please fill in the due date time correctly</li>
                            <li class="error-item hidden" id="error-task-duedatetime">Due date and time must be in the future!</li>
                        </ul>
                    </div>
                    <form id="todo-form">
                        <input type="text" id="task" class="modal-input" placeholder="Enter a new task" required />
                        <input type="date" id="due-date" class="modal-input" required />
                        <input type="time" id="due-time" class="modal-input" required />
                        <button type="submit" id="submit-btn" class="modal-btn">Submit</button>
                        <button type="button" id="cancel-btn" class="modal-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- bagian daftar todo -->
        <section>
            <div class="todo-list" id="todo-message">
                <h2>Task List</h2>
                <!-- pesan -->
                <p class="no-assignments hidden" id="message">No Assignments</p>
                <p class="warning-msg hidden" id="warning-msg">This task cannot be edited because it is already completed or expired.</p>
            </div>
            <div id="todo-list" class="todo-list">
                
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
